<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="main_container">
        <div class="weather_info">

            <div class="search_bar">
                <form class="search_form" action="">
                    <input type="search" name="searchbox" id="searchbox" placeholder="Search City" maxlength="50" required>
                    <button type="submit" class="searchbutton"><img src="./assets/search_icon.png" alt="Search Icon"></button>
                </form>
            </div>

            <div class="main_info_container">
                <div class="basic_info">
                    <div class="info_item location">Miami FL, USA </div>
                    <div class="info_item date">Sunday, 26th Jun 22</div>
                    <div class="wrapper">
                        <div class="info_item weather_icon">ICON</div>
                        <div class="info_item temperature">
                            <div class="display_temp">TEMP</div>
                            <div class="units" data-unit="metric">Display °C</div>
                        </div>
                    </div>
                    <div class="info_item description">Light Rain</div>
                    <div class="info_item feels_like">Feels Like: 23°C</div>
                </div>
                <div class="extra_info">
                    <div class="weather_details">
                        <div class="weather_details_icon" id="rainIcon">
                            <img src="./assets/weatherIcons/weather6.svg" alt="">
                        </div>
                        <div class="weather_details_info">
                            <div class="weather_details_label" id="rain">Chance of Rain</div>
                            <div class="weather_details_data" id="rainData">DATA</div>
                        </div>
                    </div>
                    <div class="weather_details">
                        <div class="weather_details_icon" id="humidityIcon">
                            <img src="./assets/weatherIcons/humidity.png" width="56.69px" height="56.69px" alt="">
                        </div>
                        <div class="weather_details_info">
                            <div class="weather_details_label" id="humidity">Humidity</div>
                            <div class="weather_details_data" id="humidityData">DATA</div>
                        </div>
                    </div>
                    <div class="weather_details">
                        <div class="weather_details_icon" id="windSpeedIcon">
                            <img src="./assets/weatherIcons/weather15.svg" alt="">
                        </div>
                        <div class="weather_details_info">
                            <div class="weather_details_label" id="windSpeed">Wind Speed</div>
                            <div class="weather_details_data" id="windSpeedData">DATA</div>
                        </div>
                    </div>
                    <div class="weather_details">
                        <div class="weather_details_icon" id="UVindexICON">
                            <img src="./assets/weatherIcons/weather14.svg" alt="">
                        </div>
                        <div class="weather_details_info">
                            <div class="weather_details_label" id="UVindex">UV Index</div>
                            <div class="weather_details_data" id="UVindexData">Data</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="extra_info_button">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M13.2 43.05q-.8-.85-.825-2-.025-1.15.825-2L28.35 23.9 13.2 8.75q-.8-.8-.85-1.975-.05-1.175.8-2.025.8-.85 2-.875 1.2-.025 2 .825l17.6 17.55q.35.35.525.775.175.425.175.875t-.175.875q-.175.425-.525.775L17.2 43.1q-.8.8-1.975.8t-2.025-.85Z"/></svg>
        </div>


        <!-- Implement funtionality later -->
        <div class="weather_forecast" > <!-- style="visibility: hidden" -->
            <div class="forecast_options">
                <div class="forecast_option" data-hoursBtn>Hourly</div>
                <div class="forecast_option" data-daysBtn>Daily</div>
            </div>

            <div class="forecast_Header">
                <div class="forecast_item" data-forecastHeader>
                    <div class="forecast_item_date">Date|Time</div>
                    <div class="forecast_item_icon">ICON</div>
                    <div class="forecast_item_temp">Temp</div>
                    <div class="forecast_item_rain">Rain</div>
                    <div class="forecast_item_Hum">Humidity</div>
                </div>
            </div>

            <div class="forecast_info_container">
                <!-- Items template -->
                <!-- <div class="forecast_item" data-currentHour-plus-1>
                    <div class="forecast_item_date">Time</div>
                    <div class="forecast_item_icon">ICON</div>
                    <div class="forecast_item_temp">Temp</div>
                    <div class="forecast_item_rain">Rain</div>
                    <div class="forecast_item_Hum">Humidity</div>
                </div> -->    
                
                <div class="Hourly_Container wrapper"> Hourly</div>

                <div class="Daily_Container wrapper">Daily</div>
            </div>
        </div>
    </div>
</body>
</html>
